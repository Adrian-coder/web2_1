<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Obiecte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Obiecte</h1>
        <ul>
            {% for obiect in obiecte %}
            <li>
                {{ obiect.nume }}
                <form action="/sterge/{{ obiect.id }}" method="post" style="display:inline;">
                    <button type="submit">Șterge</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        <a href="/adauga">Adaugă un obiect</a>
    </div>
</body>
</html>
